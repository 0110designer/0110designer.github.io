<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集</title>
</head>
<body>
    <header>
        <h1>Welcom</h1>
    </header>
    <main>
        <p>imomusi</p>
        <video id="imomusi" width="200" src="video/imomusi.mkv"></video>
        <p>sord</p>
        <video id="imomusi" width="200" src="video/sord.mkv"></video>
    </main>
    

    <script>
        "use strict"

        const video=document.querySelectorAll("main video")

        let n=2;
        
        let i=0;

        let ary=Array(n).fill(0)

        
        
        video.forEach((v,ind) => {
            v.addEventListener("click",()=>{
                if(ary[ind]==0){
                    v.play();
                    ary[ind]=1;
                }else{
                    v.pause();
                    ary[ind]=0;
                }
            })
            v.addEventListener("ended",()=>{
                ary[ind]=0;
            })
        });
            
    </script>
</body>
</html>
